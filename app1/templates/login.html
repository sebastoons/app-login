<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <!-- Este bloque SÍ mostrará TU mensaje personalizado desde views.py -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form id="loginForm" method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">Usuario:</label>
                {{ form.username }}
            </p>
            <p>
                <label for="id_password">Contraseña:</label>
                {{ form.password }}
            </p>
            
            <button type="submit">Ingresar</button>
        </form>
        
        <!-- --- ENLACE PARA RECUPERAR CONTRASEÑA --- -->
        <p class="texto-recuperar">
            <a href="{% url 'recuperar_password' %}">¿Olvidaste tu contraseña?</a>
        </p>
        
        <p class="texto-registro">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>

    <script src="{% static 'app1/js/control.js' %}"></script>
    <script src="{% static '/js/mario-audio.js' %}"></script>
</body>
</html>
